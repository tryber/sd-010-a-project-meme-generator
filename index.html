<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Project Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top">
    <input type="text" id="text-input" maxlength="60" />
    <p id="max-chars"> </p>
    <input type="file" id="meme-insert" accept="image/*" />
  </div>

  <div id="meme-image-container">
    <p id="meme-text"></p>
    <img id="meme-image" />
  </div>
<script src="script.js"></script>
</body>
</html>
