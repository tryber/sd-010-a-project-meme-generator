<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <header><h1>Meme Generator</h1></header>
        <label for="text-input">Text:</label>
        <input id="text-input" type="text" maxlength="60"><br><br>
        <input type="file" id="meme-insert" accept="image/*">
        <br><br>
        <div id="meme-image-container">
            <p id="meme-text"></p>
            <img alt="meme image" id="meme-image" src="//:0">
        </div>
        <br>
        <button id="fire">Fire</button>
        <button id="water">Water</button>
        <button id="earth">Earth</button>
    </div><br>
    <div id="prememes">
        <img class="meme" id="meme-1" src="imgs/meme1.png" alt="">
        <img class="meme" id="meme-2" src="imgs/meme2.png" alt="">
        <img class="meme" id="meme-3" src="imgs/meme3.png" alt="">
        <img class="meme" id="meme-4" src="imgs/meme4.png" alt="">
    </div>
</body>
<script src="script.js"></script>
</html>
