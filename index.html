<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" async></script>
</head>
<body>

  
  <section id="main-container">

    <h1>GERADOR DE MEMES</h1>
    
    <div>
      <textarea type="textBox" id="text-input" maxlength="60"></TextArea>
      <input type="file" accept="image/png, image/jpeg" id="meme-insert">
    </div>
    
    <section id="meme-image-container">
      <img src="./imgs/meme1.png" alt="meme-image" id="meme-image">
      <div id="meme-text-container">
        <label id="meme-text"></label>
      </div> 
    </section> 
    
    <div id="container-btns">
        <button class="btn-style" id="fire">Fire</span></button>
        <button class="btn-style" id="water">Water</span></button>
        <button class="btn-style" id="earth">Earth</span></button>
    </div>
    
    <div id="img-meme">
        <img src="./imgs/meme1.png" alt="poker-meme" id="meme-1">
        <img src="./imgs/meme2.png" alt="megusta-meme" id="meme-2">
        <img src="./imgs/meme3.png" alt="lol-meme" id="meme-3">
        <img src="./imgs/meme4.png" alt="troll-meme" id="meme-4">
    
    </div>

  </section>

</body>
</html>
