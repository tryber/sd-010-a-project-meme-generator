<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" async></script>
</head>
<body>

  <div id="meme-image-container">
    <input type="text" id="text-input" maxlength="60">
    <!-- https://pt.stackoverflow.com/questions/66733/upload-somente-de-imagens -->
    <input type="file" accept="image/png, image/jpeg" id="meme-insert">
  </div>

  
  <div id="meme-image-container">
    <p id="meme-text"></p>
    <img src="" alt="meme image" id="meme-image">
  </div>

</body>
</html>
