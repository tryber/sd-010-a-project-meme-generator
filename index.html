<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MEME GENERATOR</h1>
    </header>
    <section id="text-image-section">
        <div id="div-text">
            <span><strong>Texto: </strong></span>
            <input type="text" placeholder="Digite a frase" id="text-input">
        </div>
        <div>
        <span><strong>Imagem: </strong></span>
        <input accept="image/*" onchange="loadFile(event)" type="file" name="file" id="meme-insert">
        </div>
    </section>
    <div id="meme-image-container">
        <p id="meme-text"></p>
        <img id="meme-image">
    </div>
    <script src="/script.js"></script>
</body>
</html>
