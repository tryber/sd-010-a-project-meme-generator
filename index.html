<!DOCTYPE html>
<html lang='pt'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' type='text/css' href='style.css' class='css'>
    <title>Meme Generator</title>
</head>

<body>
    <header>
        <h1 class='margins'>Meme Generator</h1>
    </header>

    <p class='margins'>Texto: 
        <input id='text-input' type='text' maxlength='60'> <!-- Requisito 5 -->
    </p>

    <p class='margins'>Imagem: 
        <input id='meme-insert' type='file' accept='image/*'>
    </p>
    
    <div id='meme-image-container' class='container-size'>
        <img id='meme-image' class='container-size'>
        <p id='meme-text' class='margins'></p>
    </div>

    <script src='script.js'></script>
</body>

</html>
