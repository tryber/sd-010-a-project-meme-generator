<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header-container">
      <h1 id="title">Meme Generator</h1>
    </header>

    <main id="main-container">

      <section id="input-container">
        <div id="text-container">
          <label for="text-input">Texto:</label>
          <input type="text" id="text-input" maxlength="60" />
        </div>
        <div id="upload-container">
          <label for="meme-insert">Imagem:</label>
          <input type="file" id="meme-insert" />
        </div>
      </section>

      <section id="meme-image-container">
        <div id="meme-image" class="meme-image">
          <img />
        </div>
        <div id="text-image-container">
          <p id="meme-text"></p>
        </div>
      </section>

    </main>
    <script src="script.js"></script>
  </body>
</html>
