<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <fieldset>
    <input type="text" id="text-input" maxlength="60">
    <input type="file" id='meme-insert'>
  </fieldset>

  <button type="button" class="button" id="fire">Fire</button>
  <button type="button" class="button" id="water">Water</button>
  <button type="button" class="button" id="earth">Earth</button>

  <div id='memezones'>
    <div id="meme-image-container">
      <div id='meme-text'></div>
      <div id="meme-image" src=''>
        <img src="" alt="" id='memeImage'>
      </div>
    </div>

    <section id="memes-de-base">
      <img src="/meme1.png" alt="Aranha boladona" class="memes-base" id="meme-1">
      <img src="/meme2.png" alt="Lobo luminos" class="memes-base" id="meme-2">
      <img src="/meme3.png" alt="Olho bonito" class="memes-base" id="meme-3">
      <img src="/meme4.png" alt="Lua vazando" class="memes-base" id="meme-4">
    </section>
  </div>

  <script src="script.js"></script>
</body>

</html>
