<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <link href="./style.css" type="text/css" rel="stylesheet">
  <title>Mallmann02 Meme Generator</title>
</head>
<body>
  <h1>Meme Generator</h1>
  <main>
    <input id="text-input" type="text" maxlength="60">
    <input id="meme-insert" type="file">
    <container id="meme-image-container">
      <img id="meme-image" />
      <p id="meme-text"></p>
    </container>
    <div id="botoes-borda">
      <button id="fire" class="botao-mudar-borda">Fire</button>
      <button id="water" class="botao-mudar-borda">Water</button>
      <button id="earth" class="botao-mudar-borda">Earth</button>
    </div>
    <div id="imagens-sugestao">
      <img id="meme-1" src="./imgs/meme1.png"/>
      <img id="meme-2" src="./imgs/meme2.png"/>
      <img id="meme-3" src="./imgs/meme3.png"/>
      <img id="meme-4" src="./imgs/meme4.png"/>
    </div>
  </main>
</body>
<script src="script.js"></script>
</html>
