<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Memes Generator</title>
</head>
<body>
  <label for="text-input">Texto: </label>
  <input id="text-input" type="text" maxlength="60">
  <input id="meme-insert" type="file" accept="image/*">
  <section id="error-msg"></section>
  <section id="meme-image-container" class="border-default">
    <img id="meme-image" src="" alt="Carregue uma image.">
    <p id="meme-text"></p>
  </section>
  <section id="btns-border">
    <button id="fire">Fire</button>
    <button id="water">Water</button>
    <button id="earth">Earth</button>
  </section>
  <section id="imgs-container">
    <img id='meme-1' src="imgs/meme1.png" alt="Criança Brava!">
    <img id='meme-2' src="imgs/meme2.png" alt="Aqui calcula!">
    <img id='meme-3' src="imgs/meme3.png" alt="To de olho!">
    <img id='meme-4' src="imgs/meme4.png" alt="Não sei de nada!">
  </section>
</body>
</html>
