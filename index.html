<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='style.css'>
  <title>Meme Generator</title>
</head>
<body>
  <input type='text' id='text-input' maxlength="60" placeholder='Texto do meme'>
  <input type='file' id='meme-insert' onchange='loadImage(event)'>
  <div id='meme-image-container'>
    <img id='meme-image'>
    <div id='meme-text'></div>
  </div>
  <div class='buttons'>
    <button id="fire">Fire Border</button>
    <button id="water">Water Border</button>
    <button id="earth">Earth Border</button>
  </div>
  <div class='pre-loaded-memes'>
    <img id='meme-1' src='imgs/meme1.png'>
    <img id='meme-2' src='imgs/meme2.png'>
    <img id='meme-3' src='imgs/meme3.png'>
    <img id='meme-4' src='imgs/meme4.png'>
  </div>
  <script src='script.js'></script>
</body>
</html>
