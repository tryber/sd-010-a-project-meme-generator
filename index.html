<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>

<body>
  <h1 id="title">Meme Generator</h1>

  <label for="text">Texto:
    <input type="text" name="text" id="text-input" maxlength="60">
  </label><br><br>

  <label for="photo">Foto:
    <input type="file" name="photo" id="meme-insert" accept="image/*">
    <input type="submit" name="submit" id="submit">
  </label>

  <div id="meme-image-container">
    <img id="meme-image"></img>
    <span id="meme-text"></span>
  </div>

  <script src="script.js"></script>
</body>

</html>
